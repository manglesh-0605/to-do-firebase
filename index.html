<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>


  <div class="background-image">
    <img src="/images/bg-desktop-dark.jpg" alt="">
  </div>

  <div class="container">
    <header>

      <div class="title">
        TODO
      </div>

      <div class="theme">
        <img src="/images//icon-sun.svg" alt="">
      </div>

    </header>

    <div class="new-todo">

      <div class="check">
        <div class="check-mark">

        </div>
      </div>

      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input type="text" name="" id="todo-input" placeholder="Create a new todo">
        </form>
      </div>

    </div>

    <div class="todo-items-wrapper">

      <div class="todo-items">

        <!-- todo items will rendered dynamically from firebase------------ -->

      </div>

      <div class="todo-items-info">
        <div class="items-left">
          5 items left
        </div>
        <div class="items-statuses">
          <span class="active-status">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="items-clear">
          <span>Clear</span>
          <span>Completed</span>
        </div>
      </div>
    </div>
  </div>
